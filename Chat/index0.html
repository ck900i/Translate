<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
 <div id="sourceText">
     You say :<input id="txtMsg" type="text" onkeydown="if (event.keyCode == 13) doit();" />
     </div>
    <div id="translation"></div>
    <script>
      function translateText(response) {
          document.getElementById("translation").innerHTML += "<br>" + response.data.translations[0].translatedText ;
          txtMsg.value = "";
      }
        function doit() {
            var newScript = document.createElement('script');
            newScript.type = 'text/javascript';
            var sourceText = escape(txtMsg.value);
            // WARNING: be aware that YOUR-API-KEY inside html is viewable by all your users.
            // Restrict your key to designated domains or use a proxy to hide your key
            // to avoid misuage by other party.
            var source = 'https://www.googleapis.com/language/translate/v2?key=AIzaSyAjXaJFe-CZkEHvlw9Ei3oPlcsRG4e2XNg&source=en&target=ru&callback=translateText&q=' + sourceText;
            newScript.src = source;

            // When we add this script to the head, the request is sent off.
            document.getElementsByTagName('head')[0].appendChild(newScript);
        }
    </script>
</body>
</html>
